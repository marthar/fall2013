
<!DOCTYPE html>
<html>
  <head>
  	<title>slider</title>

<head>
<link rel="stylesheet" href="nivo-slider/nivo-slider.css" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
<script src="nivo-slider/jquery.nivo.slider.pack.js" type="text/javascript"></script>

<script type="text/javascript">
$(window).load(function() {
    $('#slider').nivoSlider();
});
</script>
</head>



<body>
<div id="slider" class="nivoSlider">
    <img src="images/cat.jpg" alt="" />
    <a href="http://dev7studios.com"><img src="images/cat2.jpg" alt="" title="#htmlcaption" /></a>
    <img src="images/cat.jpg" alt="" title="This is an example of a caption" />
    <img src="images/cat2.jpg" alt="" />
</div>
<div id="htmlcaption" class="nivo-html-caption">
    <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
</div>
</body>
